<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
  </head>
<body>

  <label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
  <button id="button">确认填写</button>

  <div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

(function() {
  /*	
  在注释下方写下代码
  给按钮button绑定一个点击事件
  在事件处理函数中
  获取aqi-input输入的值，并显示在aqi-display中
  */
  var btn = document.getElementById("button");

  btn.onclick = function() {
     // //获取aqi-input输入值，用value得到该值
     //  var inputValue = document.getElementById("aqi-input").value;
     //  //获取aqi-display的值，用innerText得到该值
     //  document.getElementById("aqi-display").innerText = inputValue;

      var num;
      document.getElementById('aqi-display').innerText = isNaN(num = Number(document.getElementById('aqi-input').value.trim() || '~')) ? '您应该输入数值' : num;

  };

})();

</script>
</body>
</html>
