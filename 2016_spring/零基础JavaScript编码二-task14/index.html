<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 14</title>
  </head>
<body>
  <h3>污染城市列表(空气质量>60)</h3>
  <ul id="aqi-list">
  </ul>
<script type="text/javascript">
var aqiData = [
  ["北京", 90],
  ["上海", 50], 
  ["福州", 10],
  ["广州", 50],
  ["成都", 80],
  ["西安", 100]
];
(function () {

  /*
  在注释下方编写代码
  遍历读取aqiData中各个城市的数据
  将空气质量指数大于60的城市显示到aqi-list的列表中
  */
  var sortCount = aqiData.filter(function(item) {
         return (item[1]>60);
     });
    function compare(a, b) {
        return b[1] - a[1];
    }
    sortCount.sort(compare);
    var aqiList = document.getElementById('aqi-list');
    for(var i = 0; i < sortCount.length; i++) {
        aqiList.innerHTML += '<li>第' + (i + 1) + '名：' + sortCount[i][0] + '(样例) , ' + sortCount[i][1] + '</li>';
    }

 
})();
</script>
</body>
</html>
