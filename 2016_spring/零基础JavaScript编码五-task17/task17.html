<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
    <title>IFE JavaScript Task 17</title>
    <link rel="stylesheet" href="./style/task17.css">

<body>
  <fieldset id="form-gra-time">
    <legend>请选择日期粒度：</legend>
    <label>
        <span class="selected">日</span>
        <input name="gra-time" value="day" type="radio" checked="checked">
    </label>
    <label>
        <span>周</span>
        <input name="gra-time" value="week" type="radio">
    </label>
    <label>
        <span>月</span>
        <input name="gra-time" value="month" type="radio">
    </label>
  </fieldset>

  <fieldset>
    <legend>请选择查看的城市：</legend>
    <select id="city-select">
      <option>北京</option>
    </select>
  </fieldset>

  <div id="aqi-chart-wrap">
  </div>
  <script src="./script/task17_2.js"></script>
</body>
</html>
